<div class="list-container">
  <h6>Obtener información</h6>
  <p>Usa el selector para obtener información de la cenade</p>
  <div class="scrapper-section">
    <div class="input-group">
      <select id="year">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <button mat-flat-button color="primary">Agregar</button>
  </div>
</div>
<div class="list-container">
  <div class="list-controls">
    <div class="input-group">
      <label for="search">Buscar</label>
      <input id="search" type="search" placeholder="Buscar..." />
    </div>
  </div>
  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8"
    matSort
    *ngIf="users.length"
  >
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user | name }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="'update/' + user.userId"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="box-alert info" *ngIf="users.length === 0">Cargando...</div>
</div>
